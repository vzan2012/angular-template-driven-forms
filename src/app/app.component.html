<div class="container-fluid tdf-form-container">
  <div class="col-xl-6 offset-xl-3 box-cover">
    <h1>Bootcamp Enrollment Form</h1>
    <form>
      <div class="form-group">
        <label for="">Name</label><input type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Email</label><input type="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Phone</label><input type="tel" class="form-control" />
      </div>
      <div class="form-group mb-3">
        <label for="">I'm interested in</label>
        <select name="" id="" class="custom-select">
          <option value="">Select Topic</option>
          <option *ngFor="let topic of topics">{{ topic }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="">Time Preference</label>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="timePreference"
            value="morning"
          />
          <label for="" class="form-check-label">Morning 9AM - 12PM</label>
          <input
            type="radio"
            class="form-check-input"
            name="timePreference"
            value="evening"
          />
          <label for="" class="form-check-label">Evening 5PM - 9PM</label>
        </div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" />
        <label for="" class="form-check-label"
          >Send me professional offers</label
        >
      </div>

      <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>
  </div>
</div>
